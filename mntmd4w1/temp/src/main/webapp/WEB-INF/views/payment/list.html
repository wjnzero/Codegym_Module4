<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
</head>
<body>

<a href="/create-payment">Create new Payment</a>
<h1>Payment</h1>
<table border="0">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
    </tr>
    <th:block th:each="payment : ${payments}">
        <tr>
            <td th:text="${payment.name}"></td>
            <td th:text="${payment.price}"></td>
            <td th:text="${payment.description}"></td>
            <td><img width="300" height="300" th:src="@{'/image/' + ${payment.image}}" alt="Không có ảnh"></td>
            <td><a th:href="@{/edit-payment/__${payment.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-payment/__${payment.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
